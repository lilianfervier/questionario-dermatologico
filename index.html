<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questionário de Risco - Câncer de Pele</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Questionário de Risco - Câncer de Pele</h1>

  <form id="formulario">
    <label>1. Sua pele costuma ficar vermelha ao se expor ao sol?</label><br />
    <input type="radio" name="q1" value="sim" /> Sim
    <input type="radio" name="q1" value="nao" /> Não<br /><br />

    <label>2. Você tem muitas pintas ou manchas na pele?</label><br />
    <input type="radio" name="q2" value="sim" /> Sim
    <input type="radio" name="q2" value="nao" /> Não<br /><br />

    <label>3. Já teve casos de câncer de pele na sua família?</label><br />
    <input type="radio" name="q3" value="sim" /> Sim
    <input type="radio" name="q3" value="nao" /> Não<br /><br />

    <label>4. Você já teve queimaduras solares intensas?</label><br />
    <input type="radio" name="q4" value="sim" /> Sim
    <input type="radio" name="q4" value="nao" /> Não<br /><br />

    <label>5. Você se expõe com frequência ao sol sem proteção?</label><br />
    <input type="radio" name="q5" value="sim" /> Sim
    <input type="radio" name="q5" value="nao" /> Não<br /><br />

    <label>6. Você usa protetor solar diariamente?</label><br />
    <input type="radio" name="q6" value="nao" /> Não
    <input type="radio" name="q6" value="sim" /> Sim<br /><br />

    <label>7. Qual o seu tipo de pele?</label><br />
    <input type="radio" name="q7" value="clara" /> Muito clara/clara
    <input type="radio" name="q7" value="escura" /> Morena/escura<br /><br />

    <label>8. Você faz bronzeamento artificial (cabine)?</label><br />
    <input type="radio" name="q8" value="sim" /> Sim
    <input type="radio" name="q8" value="nao" /> Não<br /><br />

    <label>9. Você costuma ir ao dermatologista com frequência?</label><br />
    <input type="radio" name="q9" value="nao" /> Não
    <input type="radio" name="q9" value="sim" /> Sim<br /><br />

    <button type="submit">Ver resultado</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
