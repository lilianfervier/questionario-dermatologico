<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Questionário de Risco - Câncer de Pele</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Questionário de Risco - Câncer de Pele</h1>

  <form id="formulario">
    <label>1. Sua pele costuma ficar vermelha ao se expor ao sol?</label><br />
    <input type="radio" name="q1" value="sim" /> Sim
    <input type="radio" name="q1" value="nao" /> Não<br /><br />

    <label>2. Você tem muitas pintas ou manchas na pele?</label><br />
    <input type="radio" name="q2" value="sim" /> Sim
    <input type="radio" name="q2" value="nao" /> Não<br /><br />

    <label>3. Já teve casos de câncer de pele na sua família?</label><br />
    <input type="radio" name="q3" value="sim" /> Sim
    <input type="radio" name="q3" value="nao" /> Não<br /><br />

    <label>4. Você já teve queimaduras solares frequentes na infância ou adolescência?</label><br />
    <input type="radio" name="q4" value="sim" /> Sim
    <input type="radio" name="q4" value="nao" /> Não<br /><br />

    <label>5. Você se expõe ao sol por longos períodos sem proteção (protetor solar, chapéu, etc)?</label><br />
    <input type="radio" name="q5" value="sim" /> Sim
    <input type="radio" name="q5" value="nao" /> Não<br /><br />

    <label>6. Você usa protetor solar com frequência?</label><br />
    <input type="radio" name="q6" value="sim" /> Sim
    <input type="radio" name="q6" value="nao" /> Não<br /><br />

    <label>7. Qual é o seu tipo de pele?</label><br />
    <select name="q7">
      <option value="pele muito clara">Muito clara</option>
      <option value="pele clara">Clara</option>
      <option value="pele morena">Morena</option>
      <option value="pele escura">Escura</option>
    </select><br /><br />

    <label>8. Com que frequência você vai ao dermatologista para check-ups?</label><br />
    <input type="radio" name="q8" value="regularmente" /> Regularmente
    <input type="radio" name="q8" value="raramente" /> Raramente
    <input type="radio" name="q8" value="nunca" /> Nunca<br /><br />

    <label>9. Você já foi diagnosticado com câncer de pele anteriormente?</label><br />
    <input type="radio" name="q9" value="sim" /> Sim
    <input type="radio" name="q9" value="nao" /> Não<br /><br />

    <label>10. Você faz bronzeamento artificial (bronzeamento de cabine)?</label><br />
    <input type="radio" name="q10" value="sim" /> Sim
    <input type="radio" name="q10" value="nao" /> Não<br /><br />

    <button type="submit">Ver resultado</button>
  </form>

  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
